<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
        
          <i class="bg-indigo theme-color mb-3 w-75 rounded mb-2 "></i><b> <em>Appointment Status </em></b>
           </div>
        <!-- </div> -->
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Doctor Name</th>
                <th>Date </th>
                <th>Speciality</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of appointmentStatus">
                <td>{{item.doctorName}}</td>
                <td>{{item.appointmentDate}}</td>
                <td>{{item.speciality}}</td>
                <td>{{item.startTime}}</td>
                <td>{{item.endTime}}</td>
                <td>{{item.status}}</td>
              </tr>  
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
