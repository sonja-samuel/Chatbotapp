

<div class="" id="">
    <div class="padding w-100">
        <div class="row container d-flex justify-content-center">
            <div class="col">
                <div class="card card-bordered w-100">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4> <a class="btn btn-xs btn-secondary" href="#"
                            data-abc="true"></a>
                    </div>
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
                        style="overflow-y: scroll !important; height:400px !important;">
                        <div *ngFor="let item of messageArray">
                            <div class="media media-chat"> <img class="avatar" *ngIf="item.name === 'bot'"
                                    src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                                <div class="media-body">
                                    <p><span>{{item.name}}: </span> {{item.message}}</p>
                                </div>
                            </div>
                            <div class="media media-chat media-chat-reverse" *ngIf="item.name === 'you'">
                                <div class="media-body">
                                    <p><span>{{item.name}}: </span> {{item.message}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                        </div>
                    </div>

                    <div class="publisher bt-1 border-light">

                        <img class="avatar avatar-xs"
                            src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">

                        <input class="publisher-input" type="text" #message class="form-control" name="name" >
                        <a class="publisher-btn text-info" type="button" (click)="sendMessage(message.value)">
                            <i class="fa fa-paper-plane"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
