<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong><em>Add My Appointment</em></strong>
      </div>
      <div class="card-body">
        <form name="form" role="form" (ngSubmit)="addAppointment()" [formGroup]="addAppointmentForm" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Date of Appointment</label>
            <div class="col-md-9">
              <input class="form-control" formControlName="dateOfAppointment" id="date-input" type="date" name="date-input" placeholder="date">
              <!-- <span class="help-block">Please enter a valid date</span> -->
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select1">Select Speciality</label>
            <div class="col-md-9">
              <select id="select1" placeholder="Please select the speciality" (change)="getDoctorDetails()" formControlName="speciality" name="select1" class="form-control">
                <option  value="1">Anxiety</option>
                <option value="2">Depression</option>
                <option value="3">Stress</option>
              </select>
            </div>
          </div>
          <div class="form-group row" *ngIf="isSpecialitySelected">
            <label class="col-md-3 col-form-label" for="select1">Select Doctor</label>
            <div class="col-md-9">
              <select id="select1" placeholder="Please select the Doctor"  formControlName="doctorName" name="select1" class="form-control">
                <option value="{{item.doctorName}}" *ngFor="let item of doctorNames">{{item.doctorName}}</option>
              </select>
            </div>
          </div>
          <button type="button" (click)="getAvailableSlots()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
            Get Available Slots
          </button>
            <div class="form-group row" *ngIf="showAvailableSlots">
              <label class="col-md-3 col-form-label" for="select1">Select Available Slot:</label>
              <div class="col-md-9">
                <select id="select1" placeholder="Please select the available slot" (change)="getTime()" formControlName="slots" name="select1" class="form-control">
                  <option value="{{item.startTime}},{{item.endTime}}" *ngFor="let item of availableSlots">{{item.startTime}} - {{item.endTime}}</option>
                </select>
              </div>
            </div>
            <div class="mt-3 card-footer">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Add Appointment</button>
              <!-- <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button> -->
            </div>
        </form>
      </div>
      
    </div>
  </div>

</div>
