<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
        
          <i class="bg-indigo theme-color mb-3 w-75 rounded mb-2 "></i><b> <em>My Appointments </em></b>
           </div>
        <!-- </div> -->
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Patient name</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of appointmentDetails">
                <td>{{item.patientname}}</td>
                <td>{{item.appointmentdate}}</td>
                <td>{{item.starttime}}</td>
                <td>{{item.endtime}}</td>
                <td>
                  <span>
                    <button type="Accept" (click)="acceptAppointment(item.id)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Accept</button>
                  </span>
                  <span>
                    <button type="Cancel" (click)="cancelAppointment(item.id)" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button>
                  </span>
                </td>
              </tr>
              
              
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
