<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form name="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!isSuccessful">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="firstname" placeholder="Firstname"
                    autocomplete="firstname" required>
                </div>
                <div *ngIf="form.get('firstname')!.invalid && (form.get('firstname')!.dirty || form.get('firstname')!.touched)">
                  <small
                    class="form-text text-danger"
                    *ngIf="form.get('firstname')?.errors?.required"
                  >
                    This field is required.
                  </small>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname"
                    autocomplete="lastname" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="username" placeholder="Username"
                    autocomplete="username" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email"
                    autocomplete="email" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    autocomplete="new-password" required>
                </div>
                <!-- <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="login" placeholder="Repeat password"
                    autocomplete="new-password" required>
                </div> -->
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone icons font "></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="phonenum" placeholder="Mobile Number"
                    autocomplete="phonenum" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-regular fa-address-card"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="addressline" placeholder="Address"
                    autocomplete="addressline" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text" class="form-control" formControlName="city" placeholder="City" autocomplete="city"
                    required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text" class="form-control" formControlName="state" placeholder="State"
                    autocomplete="state" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text" class="form-control" formControlName="country" placeholder="Country"
                    autocomplete="country" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text" class="form-control" formControlName="pincode" placeholder="Pincode"
                    autocomplete="pincode" required>
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-check icons font"></i></span>
                  </div>
                  <select class="form-control" formControlName="role" >
                    <option>ROLE_DOCTOR</option>
                    <option>ROLE_PATIENT</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-block btn-success mt-3">Create Account</button>
              </form>
              <div class="alert alert-success" *ngIf="isSuccessful">Your registration is Successful!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
