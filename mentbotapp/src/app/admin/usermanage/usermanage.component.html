<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
        
          <i class="bg-indigo theme-color mb-3 w-75 rounded mb-2 "></i><b> <em>User Management</em></b>
           </div>
        <!-- </div> -->
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phonenum</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of userDetails">
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phonenum}}</td>
                <td>{{item.addressline}}</td>
                <td>{{item.pincode}}</td>
                <td>
                  <span><button type="update" class="btn btn-sm btn-primary" (click)="updateUserDetails(item.id)"><i class="fa fa-dot-circle-o"></i> Update</button>
                    <button type="delete" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Delete</button></span>
                </td>
              </tr>
             
            </tbody>
          </table>
       
        </div>
      </div>
    </div>
