<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4" style="background-color: white">
              <div class="card-body" style="background-color: white">
                <h2 style="text-align: center; color: #f76e11">
                  <strong>Mentbot</strong>
                </h2>
                <!-- <p><em>Be The Change.</em></p>
                <p><em>Share your feelings.</em></p>
                <p><em>You are not alone.</em></p> -->
                <form
                 name="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm" 
                >
                  <h1 style="color: #573391">Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      autocomplete="username"
                      formControlName="username"
                      required
                    />
                  </div>
                  <div *ngIf="loginForm.get('username')!.invalid && (loginForm.get('username')!.dirty || loginForm.get('username')!.touched)">
                    <small
                      class="form-text text-danger"
                      *ngIf="loginForm.get('username')?.errors?.required"
                    >
                      This field is required.
                    </small>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                      required
                    />
                  </div>
                  <div *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
                    <small
                      class="form-text text-danger"
                      *ngIf="loginForm.get('password')?.errors?.required"
                    >
                      This field is required.
                    </small>
                  </div>
                  <div class="row">
                    <div class="col w-100">
                      <button
                        type="submit"
                        class="btn btn-primary px-4 w-100"
                        style="background-color: #95cd41"
                     
                        [disabled]="!loginForm.valid" >
                        Login
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col w-100">
                      <button
                        type="button"
                        class="btn btn-primary active mt-3 w-100"
                        style="background-color: #f76e11"
                        routerLink="/register"
                      >
                        Register Now!
                      </button>
                    </div>
                  </div>

                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                  Logged in as {{ roles }}.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
