<div class="app-body">
  <main class="main d-flex align-items-center" >
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group" style="background-color:white;" >
            <div class="card p-4" style="background-color:#2C3333;">
              <div class="card-body" style="background-color:#2C3333;">
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h1 style="color:#573391;">Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" name="username" [(ngModel)]="form.username" #username="ngModel" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" name="password" [(ngModel)]="form.password" #password="ngModel" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" style="background-color:#95CD41;">Login</button>
                    </div>
                   </div>

                   <div class="form-group">
                       <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{errorMessage}}
                       </div>
                   </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{roles}}.

                </div>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="width:44%;background-color:white;">
              <div class="card-body text-center" style="color:#2C3333;background-color:white;">
                <div>
                  <h2><strong>Mentbot</strong></h2>
                  <p><em>Be The Change.</em></p>
                  <p><em>Share your feelings.</em></p>
                  <p><em>You are not alone.</em></p>
                  <button type="button" class="btn btn-primary active mt-3" style="background-color:#F76E11;" routerLink="/register">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
